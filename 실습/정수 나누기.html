<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">
    <title></title>

</head>

<body>
    <script>
        var num1 = parseInt(prompt("1~100 이하의 숫자를 입력해 주세요."))
        var num2 = parseInt(prompt("1~100 이하의 나눌 숫자를 입력해 주세요."))

        if (num1 > 100 || num1 <= 0) {
            document.write("입력이 잘못 되었습니다.");
        } else if (num2 > 100 || num2 <= 0) {
            document.write("입력이 잘못 되었습니다.");
        }  
        else {
            document.write(num1 % num2);
        }
    




    </script>

</body>

</html>

</html>
