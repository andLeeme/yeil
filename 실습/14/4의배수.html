<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var j = prompt("숫자를 입력하세요!");
        var i;

        for (i = 1; i <= j; i++); {
            if (j != null) {
                if (j % 4 === 0)
                     {
                    document.write(j + "는 4의배수 입니다.");
                }
                else
                {
                    document.write(j + "는 4의배수가 아닙니다.");
                }
            }
           
        }

    </script>




</body>

</html>

</html>
