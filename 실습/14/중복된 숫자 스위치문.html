<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>

        var _count = parseInt(prompt("숫자를 입력할 횟수를 입력해 주세요."));

        
        var a1 = 0;      

        for (i = 0; i < _count; i++){
            var _cycle = parseInt(prompt("숫자를 입력해 주세요."));

            switch (_cycle) {

                case 1:
                case 3:
                case 5:
                case 7:
                case 9: a1 += 1;

                    break;

                default:

                    break;


            }
        

        }
            
            document.write("홀수는 총" + a1 + "번 입력 되었습니다.<br>");
     


        
    </script>
</body>

</html>
