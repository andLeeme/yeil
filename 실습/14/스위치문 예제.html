<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>



</head>

<body>

    <script>

        var _week = prompt
        ("1.월요일  2.화요일  3.수요일  4.목요일  5.금요일  6.토요일  7.일요일")

        switch (_week) {
            case "1": alert("월요일")

                break;

            case "2": alert("화요일")

                break;

            case "3": alert("수요일")

                break;

            case "4": alert("목요일")

                break;

            case "5": alert("금요일")

                break;

            case "6": alert("토요일")

                break;

            case "7": alert("일요일")

                break;

            default: alert("잘못된 입력입니다.")
                break;
        }
    </script>




</body>

</html>
