<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>

 
</head>
<body>
    <script>
			var current_Year = 2023;  // 기준 연도 
			var birth_Year;  // 생년
			var age; // 나이

			birth_Year = prompt("태어난 연도를 입력하세요. (YYYY)", "");
      age = current_Year - birth_Year;
      document.write("<h1>" + current_Year + "년 현재<br>"+"</h1>");
      document.write("<h1>" + birth_Year+ "</h1>"+ "년에 태어난 사람의 만 나이는 "+"<strong>"+age +"</strong>"+"세입니다.");
    </script>
</body>
</html>
