<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write</title>
</head>
<body>
	<script>
		document.write("<h1>어서오세요</h1>");
		document.write("<h3>어서오세요</h3>");
		document.write("<i>어서오세요</i>");
		document.write("<b>어서오세요</b>");
		document.write("<div>어서오세요</div>");
		document.write("<h1><div><em>어서오세요</em></div></h1>");
		document.write("<h1>어서오세요</h1>");
	</script>
</body>
</html>
