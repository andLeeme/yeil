<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var x = parseFloat(prompt("x에 들어갈 숫자를 입력하세요."))
        var y = parseFloat(prompt("y에 들어갈 숫자를 입력하세요."))

        if(x>0 && y>0){
        document.write("("+x+"."+y+")는 1사분면에 해당됩니다.");
        }else if(x<0 && y>0){
            document.write("("+x+"."+y+")는 2사분면에 해당됩니다.");
        }else if(x<0 && y<0){
            document.write("("+x+"."+y+")는 3사분면에 해당됩니다.");
        }else if(x>0 && y<0){
            document.write("("+x+"."+y+")는 4사분면에 해당됩니다.");
        }


    </script>

    
   

</body>
