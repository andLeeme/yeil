<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var time = parseInt(prompt("주차 시간을 분 단위로 입력하세요. 예)200분"))

        var i
        var fare = 5000;

        if (i != null) {
            if (i > 180) {
                for (i = 181; i <= time; i++) {
                    if (i % 10 == 1) {
                        fare + 500;
                    }

                }

                document.write("주차요금은" + fare + "원 입니다.");
            }
        }
        

    </script>




</body>

</html>

</html>
