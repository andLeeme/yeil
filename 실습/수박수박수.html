<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var i = (parseInt(prompt("출력할 개수를 입력해 주세요.")))
        var j = 0;

       
            if (i > 0 && i <= 10000) {
                for (j = 1; j <= i; j++) {
                    if (j % 2 != 1) {
                        document.write("박");
                
                    }else if (j % 2 != 0) {
                        document.write("수");
                    }

                }
            }
        





    </script>

</body>

</html>

</html>
