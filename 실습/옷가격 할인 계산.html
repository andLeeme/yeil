<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<script>
    var price = parseInt(prompt("가격을 입력하세요."))

    if(price != null){
        if(price>0 && price<100000){
            document.write("옷 가격은"+price+"원 입니다.");

        }else if(price>=100000 && price<300000){
            document.write("옷 가격은 5% 할인이 적용된 "+price*0.95+"원 입니다.")

        }else if(price>=300000 && price<500000){
            document.write("옷 가격은 10% 할인이 적용된 "+price*0.9+"원 입니다.")

        }else if(price>=500000){
            document.write("옷 가격은 20% 할인이 적용된 "+price*0.8+"원 입니다.")

    }
}
</script>
    
   

</body>

</html>

</html>
