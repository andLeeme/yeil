<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버:회원가입</title>
    <h1>NAVER</h1>
</head>

<body>



    <label for="user-id"><B>아이디</B> </label>
    <BR>
    <input type="text" id="user id">
    <br>
    <br>
    <label for="password"><b>비밀번호</b></label>
    <br>
    <input type="password">
    <br>
    <br>
    <label for="password"><b>비밀번호 재확인</b></label>
    <br>
    <input type="password">
    <br>
    <br>
    <label for="text"><b>이름</b></label>
    <br>
    <input type="text" name="" id="">
    <br>
    <br>
    <input type="date" name="" id="">
    <input type="month" name="" id="">
    <input type="week" name="" id="">
    <br>
    <br>
    <input type="time" name="" id="">
    <input type="datetime" name="" id="">
    <input type="datetime-local" name="" id="">
    <br>
    <br>
    <input type="submit" value="저장">
    <input type="submit" value="취소">
    <br>


    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
            <label>
                <input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="5" value="1">개 (최대 5개)
        </li>
    </ul>

    <ul>
        <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
            <label>
                <input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="range" min="0" max="5" value="1">개 (최대 5개)
        </li>
    </ul>

    <form>
        <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
    </form>
    <br>


    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ui id="shipping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" required>
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" name="" id="phone" placeholder="하이픈 빼고 입력해 주세요.
                    (01012345678)" required>
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" name="" id="d-day"><small>(주문일로부터최소 3일 이후)</small>
                </li>
            </ui>
        </fieldset>
        <div>
            <input type="submit" value="주문하기" name="" id="">
            <input type="reset" value="취소하기" name="" id="">
        </div>
    </form>
    <br>
    <br>


    <label for="prod1">상품선택</label>
    <select name="" id="prod1">
        <option value="special_3" selected>선물용 3kg</option>
        <option value="special_5">선물용 3kg</option>
        <option value="family_3">가정용 3kg</option>
        <option value="family_5">가정용 5kg</option>
    </select>
    <br>
    <label for="prod2">포장 여부</label>
    <input type="text" id="prod2" list="pack">
    <datalist id="pack">
        <option value="package">선물 포장</option>
        <option value="no_package">포장 안 함</option>
        <option value="yes">옵션 선택</option>
        </dataslist>
        <br>

        <p>
            <button type="submit">주문하기</button>
            <button type="reset">취소하기</button>
        </p>

</body>

</html>

</html>
