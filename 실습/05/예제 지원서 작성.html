<!DOCTYPE html>
<html lang="ko">
<fieldset>
<head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>
    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실부 경험이 있는 분을 찾습니다.
</head>


<body>

    <P>
    <h3>개인 정보</H3>
    </P>
    <form>
        <ul>
            <li>
                <label for="text">이름</label>
                <input type="text" name="" id="text" autofocus placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="tel">연락처</label>
                <input type="tel" name="" id="tel">
            </li>
        </ul>
    </form>

    <h3>지원 분야</h3>
    <ul>
        <li>
            <label><input type="radio" value="" name="" id="">웹 퍼블리싱</label>
        </li>
        <li>
            <label><input type="radio" name="" id="">웹 어플리케이션 개발</label>
        </li>
        <li>
            <label><input type="radio" name="" id="">개발 환경 개선</label>
        </li>
    </ul>
    <h3>지원 동기</h3>


    <label for="memo"></label>
    <textarea clos="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>

    <br>

    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>


</fieldset>

</body>

</html>

</html>
