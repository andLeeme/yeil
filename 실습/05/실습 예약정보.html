<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>예약 정보</title>
    <fieldset>
    <h1>예약 정보</h1>
</head>
<style>
    ul {
        list-style: none;
    }

    li {
        line: height 50px;
    }

    label {
        width: 60px;
        float: left;
    }
</style>

<body>

    <form>
        <ul>
            <li>
                <label for="r-name">이 름</label>
                <input type="text" name="" id="r-name">
            </li>
            <br>
            <li>
                <label for="r-phone">전 화</label>
                <input type="tel" name="" id="r-phone">
            </li>
            <br>
            <li>
                <label for="r-email">이메일</label>
                <input type="email" name="" id="r-email">
            </li>
            <br>
            <li>
                <input type="button" value="예약하기" name="" id="">
            </li>
        </ul>

    </form>
</fieldset>



</body>

</html>

</html>
