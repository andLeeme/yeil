<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습문제 3</title>

  <style>
    table {
      caption-side: bottom;
      border: 1px solid #000;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #000;
      padding: 10px;
    }

    .bc {
      background-color: rgb(227, 246, 255);
    }
  </style>
</head>

<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <thead>
      <tr class="bc">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="bc">종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th class="bc">전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th class="bc">오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
